<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Javascriot - Events</h1>
    <img src="./banner.jpeg" alt="Banner" onmouseover="small()" />
    <img src="./banner.jpeg" alt="Banner" onmouseout="big()" />
  </body>
  <script>
    function small() {
      alert(" Small Image");
    }
    function big() {
      alert("Bigger Images - Testing");
    }
  </script>
</html>
